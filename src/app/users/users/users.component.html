<main class="container">
  <div class="row">
    <div class="col-4">
      <nav>
        <a class="list-group-item"
          *ngFor="let user of users$ | async"
          [routerLink]="[user.id]">
          {{ user.name }}
        </a>
      </nav>
    </div>
    <div class="col-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
